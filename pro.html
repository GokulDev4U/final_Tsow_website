<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TSOW</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style_pro.css">

<body>
    <div class="container">
        <img src="./img/logo_trademark.svg" alt="" class="logo_trademark">

        <p class="heading-text">Monetize Manage & Grow</p>

        <div class="card">
            <div class="second_page_card1">
                <img src="./img/second_page_card1.svg" alt="" class="card1">
                <!-- <span class='user_input_styles'> -->
                    <form action="" method="get" id="form1">
                        <input type="email" id="email" name="email" placeholder="Enter Your Email">
                    </form>
                    <button type="submit" form="form1" value="Submit">I’m Interested <img src="./img/arrow_white.svg" alt="" style="margin-left: 5px;"></button>      
                <!-- </span> -->
            </div>


            <div class="second_page_card2">
                <img src="./img/second_page_card2.svg" alt="" class="card2">
                <!-- <span class='user_input_styles'> -->
                    <form action="" method="get" id="form1">
                        <input type="email" id="email" name="email" placeholder="Enter Your Email">
                    </form>
                    <button type="submit" form="form1" value="Submit">I’m Interested <img src="./img/arrow_white.svg" alt="" style="margin-left: 5px;"></button>      
                <!-- </span> -->
            </div>
        </div>


        <div class="store">
            <img src="./img/play_store.svg" alt="" class="Google_play size">
            <img src="./img/app_store.svg" alt="" class="Google_play">
        </div>



        <div class="footer">
            <!-- <img src="./img/footer.svg" alt="" class="footer"> -->
            <div class="footer-wrapper">
                <p class="footer-text">Terms & Conditions</p>
                <p class="footer-text">Contact Us?</p>
                <p class="footer-text">About Us</p>
            </div>
            <p class="footer-copyright">All right reserved by Arkkaya Fintrade Pvt. Ltd.<br/> 2021</p>
        </div>
    </div>

</html>
